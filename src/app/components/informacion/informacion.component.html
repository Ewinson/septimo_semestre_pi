<mat-card>
  <mat-toolbar color="primary">
    <span>Información de Reportes</span>
    <span class="spacer"></span>

    <!-- Botón de exportar Excel -->
    <button class="excel-btn" (click)="exportarExcel()" matTooltip="Exportar a Excel">
      <mat-icon svgIcon="excel"></mat-icon>
    </button>
  </mat-toolbar>

  <div class="tabla-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- ZONA -->
      <ng-container matColumnDef="zona">
        <th mat-header-cell *matHeaderCellDef>Zona</th>
        <td mat-cell *matCellDef="let element">{{ element.zona }}</td>
      </ng-container>

      <!-- CIUDAD -->
      <ng-container matColumnDef="ciudad">
        <th mat-header-cell *matHeaderCellDef>Ciudad</th>
        <td mat-cell *matCellDef="let element">{{ element.ciudad }}</td>
      </ng-container>

      <!-- INCONVENIENTE -->
      <ng-container matColumnDef="inconveniente">
        <th mat-header-cell *matHeaderCellDef>Inconveniente</th>
        <td mat-cell *matCellDef="let element">{{ element.inconveniente }}</td>
      </ng-container>

      <!-- DESCRIPCIÓN -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
      </ng-container>

      <!-- Header y filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-card>
